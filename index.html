<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="title"> Etch-a-Sketch </div>
    <div class="main">  

    <div id="container">








    </div>

    <div class="options">
        <div class="buttons">
        <button id="reset"> Reset </button>
        <button id="erase"> Erase </button>
       </div>
        <div class="slide">
             <input id="picker" type="color" />
            <p><span id="value"> 16 </span></p>
            <input id="slider" type="range" min="1" max="100" value="16" step="1">
            
        </div>
    </div>
</div>
</body>

</html>
